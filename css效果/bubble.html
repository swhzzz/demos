<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bubble</title>
	<style type="text/css">
		.bubble {
			display: inline-block;
			width: 150px;
			border-radius: 1em;
			border: 1px solid #ccc;
			position: relative;
			background-color: #fff;
			padding: 10px;
		}
		.bubble:before {
			position: absolute;
			left: 15px;
			top: -6px;
			display: inline-block;
			content:'';
			width: 10px;
			height: 10px;
			border-top: 1px solid #ccc;
			border-left: 1px solid #ccc;
			transform: rotate(45deg);
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div class="bubble">你好我的 的的订单的你好我的 的的订单的你好我的 的的订单的 </div>
</body>
</html>
